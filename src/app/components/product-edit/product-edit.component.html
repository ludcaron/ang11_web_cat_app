<div class="container" *ngIf="productFormGroup">
    {{productFormGroup.value | json}}
    <form [formGroup]="productFormGroup">
        <div class="form-group">
            <label class="form-label">Id</label>
            <input type="text" class="form-control" formControlName="id" >
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}" >
            <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
                <div *ngIf="productFormGroup.controls.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" formControlName="price" [ngClass]="{'is-invalid':submitted && productFormGroup.controls.price.errors}">
            <div *ngIf="submitted && productFormGroup.controls.price.errors" class="invalid-feedback">
                <div *ngIf="productFormGroup.controls.price.errors.required">Price is required</div>
            </div>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Quantity</label>
            <input type="text" class="form-control" formControlName="quantity" [ngClass]="{'is-invalid':submitted && productFormGroup.controls.quantity.errors}" >
            <div *ngIf="submitted && productFormGroup.controls.quantity.errors" class="invalid-feedback" >
                <div *ngIf="productFormGroup.controls.quantity.errors.required">Quantity is required</div>
            </div>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">Selected</label>
            <input class="form-check-input" type="checkbox" formControlName="selected">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">Available</label>
            <input class="form-check-input" type="checkbox" formControlName="available">
        </div>
        <button class="btn btn-success" (click)="onUpdateProduct()">Save</button>
    </form>

</div>
