<!-- 2ème méthode -->
<div class="container">
    <ng-container *ngIf="(products$ | async) as result" [ngSwitch]="result.dataState">
        <ng-container *ngSwitchCase="DataStateEnum.LOADING">
            LOADING......
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.ERROR">
            <div class="col-12 text-center">
                <div class="alert-danger">
                    {{result.errorMessage}}
                </div>
            </div>
        </ng-container>
        <ng-container *ngSwitchCase="DataStateEnum.LOADED">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Selected</th>
                    <th>Available</th>
                    <th></th>
                </tr>
                <tr *ngFor="let p of result.data">
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.quantity}}</td>
                    <td>{{p.selected}}</td>
                    <td>{{p.available}}</td>
                    <td>
                        <button (click)="onSelect(p)"  [ngClass]="p.selected?'btn-outline-success':'btn-outline-danger'" class="btn btn-sm my-1" >
                            <span *ngIf="p.selected" >Unselect</span>
                            <span *ngIf="!p.selected" >Select</span>
                        </button>
                    </td>
                    <td>
                        <button (click)="onEdit(p)" class="btn btn-sm btn-outline-danger">
                            <span class="fa fa-pencil-square-o"></span>
                        </button>
                    </td>
                    <td>
                        <button (click)="onDelete(p)" class="btn btn-sm btn-outline-danger">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </ng-container>
    </ng-container>
</div>
